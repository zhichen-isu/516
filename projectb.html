<script>
"use strict";

let shift = prompt("Enter Shift");
let trueShift = shift % 26;    //trueShift is the remainder//
let str = prompt("Enter Text"); 
let n = str.length;
let i = 0;             //first position//
let num = 0;           //ascii value of original char//
let newNum = 0;        //new value after shifting//
let newChar = "";      //new chars coverted from new values//
let newString = "";    //final code output//

while (i < n){ 
  num = str.charCodeAt(i);
  if (num >= 65 && num <= 90) {
    Upper();     
  } else if (num >= 97 && num <= 127 ){
    Lower();
  } else {
    newNum = num;        //any char not letters, not change//
  }
  newChar = String.fromCharCode(newNum);   //covert new value back to char//
  newString = (newString + newChar);       //join coverted chars//
  i = i + 1;
}
alert(newString);

//function to shift upper case letters (ASCII 65-90). //

function Upper(){
  newNum = trueShift + num;  //avoid not number error//
  if (newNum > 90){
    newNum = newNum - 26;
  } else if(newNum < 65){
    newNum = newNum + 26;
  }
  return newNum;
}

//function to shift upper case letters (ASCII 97-122). //

function Lower(){
  newNum = trueShift + num;
  if (newNum > 122){
    newNum = newNum - 26;
  } else if(newNum < 97){
    newNum = newNum + 26;
  }
  return newNum;
}

</script>
