<!DOCTYPE html>

<html>

<title>Number Guessing Game</title>

<body style="background-color:#FFFFDA">
<h1>Number Guessing Game</h1>
<p>by Zhi (Stone) Chen</p>

<body>


<script>

let left = 1;
let right = 100;
while (guess = parseInt((left + right)/2)) {
  let input = prompt("Is your number " + guess +"?" );  
  if (input == "yes") {
    alert("I won!"); 
    break;
  } else if (input ==">") {
    left = guess;
  } else {
	right = guess;
  }
}
</script>

</body>

</html>
