<html>
<title>My first page</title>
<body style="background-color:#C8102E">
<h1>Number Guessing Game</h1>
<p>Hello!</p>

<script>
// number guessing game
let left =1;
let right =100;
while (guess =parseInt((left+right)/2)){
  let input = prompt("Is your number " +guess +"?"+ " (yes, <, or >):");  
  if (input =="yes") {alert("I won!"); break;
  } else if (input ==">") {left = guess;
  } else {right = guess;
  }
}
</script>
</body>
</html>
